<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Agenda
  </title>
</head>

<body>
  <div class="w-10/12 md:w-7/12 lg:6/12 mx-auto relative py-20">
    <h1 class="text-3xl text-center font-bold text-blue-500">Contactos</h1>
    <div class="flex justify-center">
      <button id="open_modal"
        class="bg-emerald-300 py-3 px-4 text-slate-800 text-lg font-semibold rounded-lg hover:bg-white hover:text-black transition duration-500">Agregar</button>
    </div>

    <div id="contact" class=" fixed  hidden items-center p-3 inset-0 z-[60] bg-gray-900 bg-opacity-75">
      <div class="p-8 flex-1">
        <div class="w-80 bg-white rounded-3xl mx-auto overflow-hidden shadow-xl">
          <div class="relative h-48 bg-rose-500 rounded-bl-4xl">
            <!--cerrar-->
            <span id="close_modal" class=" cursor-pointer">
              <svg class="absolute top-2 right-1 h-10 w-10 text-white" style="fill: currentColor"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                <path
                  d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z" />
              </svg></span>

            <svg class="absolute bottom-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
              <path fill="#ffffff" fill-opacity="1"
                d="M0,64L48,80C96,96,192,128,288,128C384,128,480,96,576,85.3C672,75,768,85,864,122.7C960,160,1056,224,1152,245.3C1248,267,1344,245,1392,234.7L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
              </path>
            </svg>
          </div>
          <div class="px-10 pt-4 pb-8 bg-white rounded-tr-4xl">
            <h1 class="text-2xl font-semibold text-gray-900 font-space">
              Contacto
            </h1>
            <form class="mt-12" name="form">
              <div class="relative">
                <input id="nombre" name="nombre" type="text" required
                  class="peer h-10 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none font-montserrat focus:border-rose-600"
                  placeholder="john@doe.com" />
                <label for="nombre"
                  class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm font-space">Nombre</label>
              </div>
              <div class="mt-10 relative">
                <input id="Apellido" name="Apellido" required
                  class="peer h-10 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none font-montserrat focus:border-rose-600"
                  placeholder="subject" />
                <label for="Apellido"
                  class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-gray-600 font-space peer-focus:text-sm">Apellido</label>
              </div>

              <div class="mt-10 relative">
                <input id="Telefono" name="Telefono" required
                  class="peer h-10 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-rose-600"
                  placeholder="message" />
                <label for="Telefono"
                  class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-gray-600 font-space peer-focus:text-sm">Telefono</label>
              </div>
              <div class="w-full mt-4 flex justify-center">
                <button type="submit" id="submit"
                  class="button relative bg-gray-800 py-2 px-5 border-[1px] border-rose-500 hover:border-green-400 overflow-hidden rounded-md group">
                  <span
                    class="absolute top-0 z-20 bg-rose-500 inset-0 transform -translate-y-0 group-hover:-translate-y-14 group-hover:scale-100 transition duration-300"></span>


                  <path
                    d="M464 64C490.5 64 512 85.49 512 112C512 127.1 504.9 141.3 492.8 150.4L478.9 160.8C412.3 167.2 356.5 210.8 332.6 270.6L275.2 313.6C263.8 322.1 248.2 322.1 236.8 313.6L19.2 150.4C7.113 141.3 0 127.1 0 112C0 85.49 21.49 64 48 64H464zM294.4 339.2L320.8 319.4C320.3 324.9 320 330.4 320 336C320 378.5 335.1 417.6 360.2 448H64C28.65 448 0 419.3 0 384V176L217.6 339.2C240.4 356.3 271.6 356.3 294.4 339.2zM640 336C640 415.5 575.5 480 496 480C416.5 480 352 415.5 352 336C352 256.5 416.5 192 496 192C575.5 192 640 256.5 640 336zM540.7 292.7L480 353.4L451.3 324.7C445.1 318.4 434.9 318.4 428.7 324.7C422.4 330.9 422.4 341.1 428.7 347.3L468.7 387.3C474.9 393.6 485.1 393.6 491.3 387.3L563.3 315.3C569.6 309.1 569.6 298.9 563.3 292.7C557.1 286.4 546.9 286.4 540.7 292.7H540.7z" />
                  </svg>
                  <h1
                    class="z-50 relative -translate-x-0 transform group-hover:-translate-x-20 transition duration-300 text-lg text-gray-100 font-medium">
                    Agregar
                  </h1>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="contactList" class="border-l-2 mt-10">

    </div>

  </div>
  <script src="app.js"></script>
</body>

</html>
